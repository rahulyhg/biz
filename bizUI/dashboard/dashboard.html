
<div ng-include="'templates/navHeader.html'"> </div>

<div class="container-fluid biz-main-container">

    <div class="row">

        <div class="col-md-2"></div>

          <div class="col-md-8 col-sm-12">            
                    
              <div class="custom_table">                        
                      
                  <div id="table_1">

                    <div class="add_a_com">
                        <a class="btn btn-sm btn-warning" href="#"> <i class="fa fa-plus-circle"></i> &nbsp;Add a Company</a>

                    </div> 

                    <table id="example" class="table table-striped" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th>S.No</th>
                                <th>My Companies</th>
                                <th>Created Date</th>
                                <th class="no-sort">Action</th>
                            </tr>
                        </thead>                                     
                        <tbody>
                            <tr ng-repeat="comp in comp_list">
                                <td>{{$index+1}}</td>
                                <td>{{comp.name}}</td>
                                <td>{{comp.created}}</td>
                                <td class="action">                                   
                                   <a ui-sref="company"><i class="fa fa-caret-square-o-right" aria-hidden="true"></i></a>
                                   <a ng-click="compdelete({{comp.company_id}})"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
                                </td>
                            </tr>                            
                        </tbody>
                    </table>
                  </div>

              </div>

            </div>

            <div class="col-md-2"></div>

      </div>

  </div>
