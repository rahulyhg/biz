
<div ng-include="'templates/header.html'"> </div>

<div class="container">    
    
    <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">   

      <div class="alert alert-danger alert-dismissible"  ng-show="loginError">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        {{loginError}}
      </div>

      <div class="alert alert-success alert-dismissible"  ng-show="pwdSucces">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        Reset password link sent to your email address. please check it! 
      </div>

      <div class="panel panel-default" >
            <div class="panel-heading login">
                <div class="panel-title">FORGOT PASSWORD</div>               
            </div>     

            <div style="padding-top:30px" class="panel-body" >
                    
                <form id="forgotForm" name="forgotForm" ng-submit="forgotpwd()" method="POST" novalidate class="form-horizontal" role="form">
                            
                    <div  class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                      <input id="login-username" type="email" class="form-control" name="Email" placeholder="Email" ng-model="loginUser.Email" required>                                                      
                    </div>
                    <div ng-show="forgotForm.Email.$touched || forgotForm.$submitted" role="alert" ng-messages-multiple class="ng-invalid-message text-danger">
                          <div ng-show="forgotForm.Email.$error.required">email is required</div>
                          <div ng-show="forgotForm.Email.$error.email">this email is not valid</div>
                    </div>                 
                  
                    <div style="margin-top:20px" class="form-group">

                        <div class="col-sm-12 controls">
                           <button type="submit" class="btn btn-bizjump" ng-disabled="!forgotForm.$valid">      Submit </button>
                           <a href="" ui-sref="login" class="btn btn-bizjump">Cancel</a>
                        </div>                  

                    </div>

                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                                Don't have an account! <a href="" ui-sref="signup">Sign Up Here</a> 
                            </div>                            
                        </div>
                    </div>    
                </form>     

            </div>                     
      </div>  
  </div>
